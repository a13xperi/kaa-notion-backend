version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sage_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-sage_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sage}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: sage-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sage-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage}:${POSTGRES_PASSWORD:-sage_dev_password}@postgres:5432/${POSTGRES_DB:-sage_dev}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      NOTION_API_KEY: ${NOTION_API_KEY}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./kaa-app
      dockerfile: Dockerfile
    container_name: sage-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - server
    volumes:
      - ./kaa-app:/app
      - /app/node_modules
    command: npm start

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sage-prisma-studio
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sage}:${POSTGRES_PASSWORD:-sage_dev_password}@postgres:5432/${POSTGRES_DB:-sage_dev}
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sage-network
