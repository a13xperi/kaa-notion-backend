name: Lint & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: cd server && npm ci

      - name: Run ESLint
        run: cd server && npm run lint --if-present

      - name: Run TypeScript check
        run: cd server && npx tsc --noEmit

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kaa-app/package-lock.json

      - name: Install dependencies
        run: cd kaa-app && npm ci

      - name: Run ESLint
        run: cd kaa-app && npm run lint --if-present

      - name: Run TypeScript check
        run: cd kaa-app && npx tsc --noEmit

  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: cd server && npm ci

      - name: Validate Prisma schema
        run: cd server && npx prisma validate
