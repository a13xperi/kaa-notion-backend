          # Add your deployment commands here
          # Examples:
          # - Vercel: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Railway: railway up
          # - AWS: aws ecs update-service ...

  # ============================================================================
  # Deploy to Production (on main branch, manual trigger)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker, security]
